<!DOCTYPE html>
<html>
    <head>
        <title>todo-list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
    </head>
    <body style="margin: 5% 20%">
        <form onsubmit="return reflectElement(this);">
            <div class="mb-3">
                <label for="todo-elem" class="form-label">TODO</label>
                <input id="todo-elem" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dead-line" class="col-form-label">DEAD-LINE</label>
                <input id="dead-line" type="date" class="form-control">
            </div>
            <input type="submit" value="REFLECT" class="btn btn-primary">
        </form>
        <table id="todos" class="table" style="margin-top: 5%">
            <thead>
                <tr>
                    <th scope="col">Done</th>
                    <th scope="col">Task</th>
                    <th scope="col">Dead-line</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script src="./script.js"></script>
    </body>
</html>
